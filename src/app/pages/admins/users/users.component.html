<div class="container-fluid">
    <div class="card card-body mt-2 p-2">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Rut:</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label></label>
                    <button class="btn btn-block btn-info btn-fill">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card card-body mt-2 p-2">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <button class="btn btn-block mt-2 btn-info btn-fill" (click)="openModal(template)">
                        Agregar
                    </button>
                    <select name="" class="form-control mt-2" id="">
                        <option *ngFor="let quant of CONSTANTS.QUANT" value="{{quant.value}}">{{quant.text}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <button class="btn btn-block mt-2 btn-success btn-fill" (click)="openModal(excelTemplate,'excel')">
                    Cargar excel
                </button>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Buscar</label>
                   <input type="text" class="form-control" name="" id="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table style="text-align: center;" class="table table-hover">
                    <thead class="bg-dark" style="font-weight: bold;">
                      <tr>
                        <td style="font-weight: bold;">Nombre</td>
                        <td style="font-weight: bold;">Apellido</td>
                        <td style="font-weight: bold;">Tipo de usuario</td>
                        <td style="font-weight: bold;">Accion</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>

                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Nuevo usuario</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <!-- <img src="{{user.avatar}}" style="width: 100%;"> -->
            </div>
            <div class="col-md-12 mt-4">
                <h2></h2>
                <hr>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #excelTemplate>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Cargar Excel</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
               
            </div>
            <div class="col-md-12 mt-4">
                <h2></h2>
                <hr>
            </div>
        </div>
    </div>
</ng-template>
