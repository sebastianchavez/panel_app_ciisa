
<div class="container-fluid">
    <div class="card card-body mt-2 p-2">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" name="" id="" [(ngModel)]="filter.name">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Rut:</label>
                    <input type="text" class="form-control" name="" id="" [(ngModel)]="filter.rut">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" name="" id="" [(ngModel)]="filter.email">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label></label>
                    <button class="btn btn-block btn-info btn-fill" (click)="searchUser()">
                        Buscar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card card-body mt-2 p-2">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <button class="btn btn-block mt-2 btn-success btn-fill" (click)="exportToExcel()">
                        Exportar a Excel
                    </button>
                    <select name="" class="form-control mt-2" id="" [(ngModel)]="filter.limit">
                        <option *ngFor="let quant of SELECTS.QUANT" value="{{quant.value}}">{{quant.text}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Buscar</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table style="text-align: center;" class="table table-hover">
                    <thead class="bg-dark" style="font-weight: bold;">
                        <tr>
                            <td style="font-weight: bold;">Rut</td>
                            <td style="font-weight: bold;">Nombre</td>
                            <td style="font-weight: bold;">Apellido</td>
                            <td style="font-weight: bold;">Email</td>
                            <td style="font-weight: bold;">Tipo de usuario</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usr of users">
                            <td>{{usr.rut.substr(0, usr.rut.length - 1) | number}}-{{usr.rut.substr(usr.rut.length - 1)}}</td>
                            <td>{{usr.name}}</td>
                            <td>{{usr.lastname}}</td>
                            <td>{{usr.email}}</td>
                            <td>{{usr.type | translate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</div>
